<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">Resim Galerisi</h2>
        <div class="row g-3">
            <div class="col-6 col-md-4 col-lg-3">
              <img
                src="https://picsum.photos/id/251/600"
                class="img-fluid gallery-image"
                alt="Resim 1"
              />
            </div>
            <div class="col-6 col-md-4 col-lg-3">
              <img
                src="https://picsum.photos/id/252/600"
                class="img-fluid gallery-image"
                alt="Resim 2"
              />
            </div>
            <div class="col-6 col-md-4 col-lg-3">
              <img
                src="https://picsum.photos/id/253/600"
                class="img-fluid gallery-image"
                alt="Resim 3"
              />
            </div>
            <div class="col-6 col-md-4 col-lg-3">
              <img
                src="https://picsum.photos/id/254/600"
                class="img-fluid gallery-image"
                alt="Resim 4"
              />
            </div>
          </div>
        </div>



    </div>

    <div class="modal fade" id="resimModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content bg-dark border-0">
            <div
              class="modal-body p-0 d-flex justify-content-center align-items-center"
            >
              <img id="modalImage" src="" class="img-fluid full-image" alt="" />
            </div>
            <button
              type="button"
              class="btn-close btn-close-white position-absolute top-0 end-0 m-3"
              data-bs-dismiss="modal"
              aria-label="Kapat"
            ></button>
          </div>
        </div>
      </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
